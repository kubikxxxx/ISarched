{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Úprava zaměstnance</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2>Úprava zaměstnance: {{ zamestnanec.jmeno }} {{ zamestnanec.prijmeni }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <a href="{% url 'homepage' %}?detail_zamestnanec={{ zamestnanec.id }}" class="btn btn-secondary">Zpět</a>
        <button type="submit" class="btn btn-primary">Uložit změny</button>
    </form>
</div>
</body>
</html>
