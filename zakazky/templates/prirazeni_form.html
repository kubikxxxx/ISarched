{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přiřadit zaměstnance</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: .5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="form-container">
    <h3 class="mb-4">Přiřadit zaměstnance</h3>

    <form method="post">
        {% csrf_token %}
        {{ prirazeni_form.as_p }}

        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'homepage' %}?detail_zamestnanci={{ zakazka_id }}" class="btn btn-secondary">Zpět</a>
            <button type="submit" class="btn btn-primary">Uložit</button>
        </div>
    </form>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
