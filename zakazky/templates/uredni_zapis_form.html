<!DOCTYPE html>
<html>
<head>
    <title>Úřední zápis</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Upravit{% else %}Přidat{% endif %} úřední zápis</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Uložit</button>
    </form>
    <a href="/homepage/?detail_zakazka={{ zakazka.id }}">Zpět</a>
</body>
</html>
