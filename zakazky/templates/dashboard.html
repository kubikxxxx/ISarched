<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: #f2f2f2;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .zakazka {
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
        }

        .zakazka-actions button {
            margin-right: 5px;
        }

        a.button {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Zakázky</h2>
    {% for zakazka in zakazky %}
        <div class="zakazka">
            <strong>{{ zakazka.nazev }}</strong><br>
            {{ zakazka.zakazka_cislo }}
            {% if is_admin %}
                <div class="zakazka-actions">
                    <button>Editovat</button>
                    <button>Smazat</button>
                </div>
            {% endif %}
        </div>
    {% endfor %}
    {% if is_admin %}
        <a href="{% url 'create_zakazka' %}" class="button">+ Nová zakázka</a>
    {% endif %}
</div>

<div class="content">
    <div class="header">
        <h1>Vítej, {{ request.user.jmeno }}</h1>
        <a href="{% url 'logout' %}" class="button">Odhlásit se</a>
    </div>

    <p>Zde můžeš zobrazit další obsah dashboardu.</p>
</div>
</body>
</html>
